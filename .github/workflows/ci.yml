name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/*, bugfix/*, refactor/*, epic/* ]
  pull_request:
    branches: [ develop, main ]

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest
      - name: Run Python MR Checker
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "Checking PR #$PR_NUMBER"
          python -m pip install PyGithub --quiet
          python scripts/mr_checker.py \
            --token "$GITHUB_TOKEN" \
            --project "${{ github.repository }}" \
            --mr-id "$PR_NUMBER" \
            --mode check-size || exit 1

  build:
    needs: checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build JAR
        run: ./gradlew build -x test
      - name: List JARs
        run: ls -la build/libs/
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-jar
          path: build/libs/*.jar
          retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run Tests
        run: ./gradlew test

  publish:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: calculator-jar
          path: ./downloaded-jar/
      - name: List downloaded files
        run: ls -la ./downloaded-jar/
      - name: Publish Release
        run: |
          echo "Publishing calculator build..."
          JAR_FILE=$(ls ./downloaded-jar/*.jar | head -n1)
          if [ -z "$JAR_FILE" ]; then
            echo "ERROR: No JAR file found!"
            exit 1
          fi
          echo "Found JAR: $JAR_FILE"
          gh release create "calc-v${{ github.run_number }}" "$JAR_FILE" \
            --title "Calculator Build ${{ github.run_number }}" \
            --notes "Automated build from ${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}