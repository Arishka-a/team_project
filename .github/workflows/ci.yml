name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/*, bugfix/*, refactor/*, epic/* ]
  pull_request_target:
    branches: [ main, develop ]

# === STAGE 1: Code Style + Python Checks ===
jobs:
  stage1-checks:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      # === MR Size Check ===
      - name: MR Size Check
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          python -m pip install PyGithub --quiet
          python scripts/mr_checker.py \
            --token "$GITHUB_TOKEN" \
            --project "${{ github.repository }}" \
            --mr-id ${{ github.event.pull_request.number }} \
            --mode check-size || exit 1

      # === List Team Members ===
      - name: List Team Members
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          python scripts/mr_checker.py \
            --token "$GITHUB_TOKEN" \
            --project "${{ github.repository }}" \
            --mode list-users

      # === Update Epic PR Description (Ñ‡ÐµÑ€ÐµÐ· Python) ===
      - name: Update Epic PR Description
        if: (github.event_name == 'pull_request' || github.event_name == 'pull_request_target') && contains(github.head_ref, 'epic/')
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          echo "Updating epic PR description via Python..."
          python3 scripts/update_epic.py \
            --token "$GITHUB_TOKEN" \
            --repo "${{ github.repository }}" \
            --pr-number ${{ github.event.pull_request.number }} \
            --update-epic

      # === Update PR body (Ñ‡ÐµÑ€ÐµÐ· GitHub API Ð½Ð°Ð¿Ñ€ÑÐ¼ÑƒÑŽ) ===
      - name: Update PR Body with GitHub Script
        if: >
          (github.event_name == 'pull_request' || github.event_name == 'pull_request_target')
          && contains(github.head_ref, 'epic/')
          && github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.RELEASE_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            console.log(`ðŸ”„ Updating PR #${prNumber} description...`);

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              body: "\n\n### ÐŸÐ¾Ð´Ð·Ð°Ð´Ð°Ñ‡Ð¸:\n"
            });

            console.log("âœ… Epic PR description updated successfully via GitHub Script!");

  # === STAGE 2: Build JAR ===
  stage2-build:
    needs: stage1-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: chmod +x ./gradlew
      - run: ./gradlew build -x test
      - run: ls -la build/libs/
      - uses: actions/upload-artifact@v4
        with:
          name: calculator-jar
          path: build/libs/*.jar
          retention-days: 1

  # === STAGE 3: Run Tests ===
  stage3-test:
    needs: stage2-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: chmod +x ./gradlew
      - run: ./gradlew test

  # === STAGE 4: Publish Release (Ð½ÐµÐ·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ Ð¾Ñ‚ Ñ‚ÐµÑÑ‚Ð¾Ð²) ===
  stage4-publish:
    needs: stage2-build
    if: >
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: calculator-jar
          path: ./downloaded-jar/
      - name: Publish Release
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          JAR_FILE=$(ls ./downloaded-jar/*.jar | head -n1)
          if [ -z "$JAR_FILE" ]; then
            echo "ERROR: No JAR file found!"
            exit 1
          fi
          echo "Publishing: $JAR_FILE"
          gh release create "calc-v${{ github.run_number }}" "$JAR_FILE" \
            --title "Calculator Build ${{ github.run_number }}" \
            --notes "Auto from ${{ github.sha }}"
