name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/*, bugfix/*, refactor/*, epic/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # STAGE 1: Checkstyle + Python Checks 
  checkstyle:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      # Проверка размера PR
      - name: Проверка размера PR
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Проверка размера PR #${{ github.event.pull_request.number }}"
          python -m pip install PyGithub --quiet
          python scripts/check_pr.py \
            --token "$GITHUB_TOKEN" \
            --repo "${{ github.repository }}" \
            --pr-number ${{ github.event.pull_request.number }} \
            --check-size

      # Вывод команды
      - name: Вывод команды
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/check_pr.py \
            --token "$GITHUB_TOKEN" \
            --repo "${{ github.repository }}" \
            --list-members

      # Обновление Epic PR
      - name: Обновление описания Epic PR
        if: github.event_name == 'pull_request' && contains(github.head_ref, 'epic/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Обновляем epic PR..."
          python scripts/check_pr.py \
            --token "$GITHUB_TOKEN" \
            --repo "${{ github.repository }}" \
            --pr-number ${{ github.event.pull_request.number }} \
            --update-epic

  # STAGE 2: Build 
  build:
    needs: checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: chmod +x ./gradlew
      - run: ./gradlew build -x test
      - run: ls -la build/libs/
      - uses: actions/upload-artifact@v4
        with:
          name: calculator-jar
          path: build/libs/*.jar
          retention-days: 1

  # STAGE 3: Run Tests
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: chmod +x ./gradlew

      # Запуск всех тестов
      - name: Run All Tests
        run: ./gradlew test


  # STAGE 4: Publish Release 
  publish:
    needs: build  
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    permissions:
      contents: write      

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: calculator-jar
          path: ./downloaded-jar/

      - name: Публикация релиза
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
        run: |
          JAR_FILE=$(ls ./downloaded-jar/*.jar | head -n1)
          [ -z "$JAR_FILE" ] && { echo "ERROR: JAR not found!"; exit 1; }

          echo "Публикация: $JAR_FILE"
          TAG="calc-v${{ github.run_number }}"

          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "Релиз $TAG уже существует — удаляем старый"
            gh release delete "$TAG" --yes --cleanup-tag || true
          fi

          gh release create "$TAG" "$JAR_FILE" \
            --title "Calculator Build ${{ github.run_number }}" \
            --notes "Автоматический релиз из ${{ github.sha }}" \
            --target "${{ github.sha }}"