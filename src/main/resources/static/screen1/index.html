<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор - Экран 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="title">Калькулятор</h1>
            <div class="language-switcher">
                <button id="lang-ru" class="lang-btn active">RU</button>
                <button id="lang-en" class="lang-btn">EN</button>
            </div>
        </header>

        <main>
            <div class="calculator-section">
                <div class="display">
                    <div id="expression" class="expression"></div>
                    <div id="result" class="result">0</div>
                </div>

                <div class="buttons">
                    <!-- Числовые кнопки -->
                    <button class="btn number" data-value="7">7</button>
                    <button class="btn number" data-value="8">8</button>
                    <button class="btn number" data-value="9">9</button>
                    <button class="btn operation" data-value="divide">÷</button>

                    <button class="btn number" data-value="4">4</button>
                    <button class="btn number" data-value="5">5</button>
                    <button class="btn number" data-value="6">6</button>
                    <button class="btn operation" data-value="multiply">×</button>

                    <button class="btn number" data-value="1">1</button>
                    <button class="btn number" data-value="2">2</button>
                    <button class="btn number" data-value="3">3</button>
                    <button class="btn operation" data-value="subtract">−</button>

                    <button class="btn number" data-value="0">0</button>
                    <button class="btn number" data-value=".">.</button>
                    <button class="btn equals" id="equals">=</button>
                    <button class="btn operation" data-value="add">+</button>

                    <!-- Специальные операции -->
                    <button class="btn operation" data-value="sin">sin</button>
                    <button class="btn operation" data-value="cos">cos</button>
                    <button class="btn operation" data-value="factorial">n!</button>
                    <button class="btn clear" id="clear">C</button>
                </div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h2 data-i18n="history">История</h2>
                    <button id="clear-history" class="btn-small" data-i18n="clearHistory">Очистить</button>
                </div>
                <div id="history-list" class="history-list">
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
