name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/*, bugfix/*, refactor/*, epic/* ]
  pull_request:
    branches: [ develop, main ]

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Python
        uses: actions/setup-python@v3  # v5 → v3 (стабильнее, v5 может быть beta)
        with:
          python-version: '3.11'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest
      - name: Run Python MR Checker
        if: github.event_name == 'pull_request'  # Убери для теста: if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Event name: ${{ github.event_name }}"  # ← ДОБАВЬ: лог event
          echo "PR number: ${{ github.event.pull_request.number }}"  # ← ДОБАВЬ: лог PR ID
          if [ ! -f "scripts/mr_checker.py" ]; then
            echo "ERROR: scripts/mr_checker.py not found!"
            exit 1
          fi
          pip install PyGithub
          python scripts/mr_checker.py \
            --token "$GITHUB_TOKEN" \
            --project "${{ github.repository }}" \
            --mr-id ${{ github.event.pull_request.number }} \
            --mode check-size

  build:
    needs: checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build
        run: ./gradlew build -x test
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-jar
          path: build/libs/*.jar
          retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run Tests
        run: ./gradlew test

  publish:
    needs: test  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Make gradlew executable  
        run: chmod +x ./gradlew
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: calculator-jar
      - name: Publish Release
        run: |
          echo "Publishing calculator build..."
          gh release create "calc-v${{ github.run_number }}" calculator-jar/*.jar \
            --title "Calculator Build ${{ github.run_number }}" \
            --notes "Automated build from commit ${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}