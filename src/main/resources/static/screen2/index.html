<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Настройки</h1>
            <a href="/" class="back-link">← Назад на главную</a>
        </header>

        <main>
            <div class="settings-section">
                <h2>Язык интерфейса</h2>
                <div class="setting-group">
                    <label>
                        <input type="radio" name="language" value="ru" checked>
                        Русский
                    </label>
                    <label>
                        <input type="radio" name="language" value="en">
                        English
                    </label>
                </div>

                <h2>Тема оформления</h2>
                <div class="setting-group">
                    <label>
                        <input type="radio" name="theme" value="light" checked>
                        Светлая
                    </label>
                    <label>
                        <input type="radio" name="theme" value="dark">
                        Темная
                    </label>
                </div>

                <h2>Точность вычислений</h2>
                <div class="setting-group">
                    <label for="precision">Знаков после запятой:</label>
                    <select id="precision" name="precision">
                        <option value="2" selected>2</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="save-btn" class="btn btn-primary">Сохранить настройки</button>
                    <button id="reset-btn" class="btn btn-secondary">Сбросить</button>
                </div>

                <div id="message" class="message"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
